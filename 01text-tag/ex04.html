<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <title>테이블 = 표</title>
</head>
<body>
    <h1>테이블</h1>
    <h2>기본 테이블</h2>
    <table border="1">
        <!-- tr=행 -->
        <tr>
            <!-- td=열 -->
            <td>1행1열</td>
            <td>1행2열</td>
            <td>1행3열</td>
        </tr>
        <tr>
            <td>2행1열</td>
            <td>2행2열</td>
            <td>2행3열</td>
        </tr>
    </table>

    <h2>3X2 테이블</h2>
    <table border="1">
        <tr>
            <td>1-1</td>
            <td>1-2</td>
        </tr>
        <tr>
            <td>2-1</td>
            <td>2-2</td>
        </tr>
        <tr>
            <td>3-1</td>
            <td>3-2</td>
        </tr>
    </table>

    <h2>사용자 정의 테이블</h2>
    <table border="1">
        <tr>
            <td>1-1</td>
            <td>1-2</td>
        </tr>
        <tr>
            <td colspan="2">2-1</td>
        </tr>
        <tr>
            <td colspan="2">3-1</td>
        </tr>
    </table>

    <h2>사용자 정의 테이블2</h2>
    <table border="1">
        <tr>
            <td>1-1</td>
            <td>1-2</td>
        </tr>
        <tr>
            <td rowspan="2">2-1</td>
            <td>2-2</td>
        </tr>
        <tr>
            <td>3-1</td>
        </tr>
    </table>
    <h2>개인 인적사항</h2>
    <table border="1">
        <tr>
            <td>이름</td>
            <td>공란</td>
            <td>연락처</td>
            <td>공란</td>
        </tr>
        <tr>
            <td>주소</td>
            <td colspan="3">공란</td>
        </tr>
        <tr>
            <td colspan="2">자기소개</td>
            <td colspan="2">공란</td>
        </tr>
    </table>
</body>
</html>
