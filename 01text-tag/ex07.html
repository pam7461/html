<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <title>테이블 테두리</title>
    <style>
        *{
            box-sizing:border-box;
            margin:0;
            padding:0;
        }
        table,td{
            border:1px solid #000000;
            border-collapse:collapse;
        }
    </style>
</head>
<body>
    <h1>테이블 테두리</h1>
    <table>
        <tr>
            <td>1-1</td>
            <td>1-2</td>
            <td>1-3</td>
        </tr>
        <tr>
            <td>2-1</td>
            <td>2-2</td>
            <td>2-3</td>
        </tr>
        <tr>
            <td>3-1</td>
            <td>3-2</td>
            <td>3-3</td>
        </tr>
    </table>
</body>
</html>
