<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form(폼)</title>
</head>
<body>
    <h1>양식(form)</h1>
    <p>서버로 정보를 전송할 수 있는 요소</p>
    <form action="#" method="#">
        <input type="text">
        <input type="password">
        <input type="checkbox">
        <input type="date">
        <input type="number">
        <input type="file">
        <input type="image">
        <input type="color">
        <input type="radio">
        <input type="email">
        <input type="range">
        <input type="submit" value="전송">
        <input type="reset" value="취소">
    </form>
</body>
</html>
