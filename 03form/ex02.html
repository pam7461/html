<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form attribute(폼 속성)</title>
</head>
<body>
    <h1>form attribute(폼 속성)</h1>
    <form action="#">
        <label for="id">아이디</label>
        <input type="text" name="userName" id="id">
        <br>
        <label for="pass">패스워드</label>
        <input type="password" name="userPass" id="pass">
        <br>
        <input type="submit" value="전송">
    </form>
</body>
</html>
