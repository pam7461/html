<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post">
        <input type="text" name="uId" placeholder="아이디 특수,숫자,영문자포함 6이상 12자 이내" minlength="6" maxlength="12" autofocus>
        <input type="password" name="uPass" placeholder="패스워드" required>
        <input type="number" name="uAge" placeholder="나이를 입력하세요(0~100)" min="0" max="100">
        <button type="submit">전송</button>
        <button type="reset">취소</button>
        <input type="submit" value="전송">
        <input type="reset" value="취소">
    </form>
</body>
</html>
